<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cryptowatch</title>
    <link rel="shortcut icon" type="image/png" href="public/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/styles.css" />
  </head>
  <body>
    <img
      class="bg"
      src="public/img/background.jpg"
      alt="background image of linked chains made of binary data"
    />
    <img
      class="bg2"
      src="public/img/plain-white-background.jpg"
      alt="white background"
    />
    <header>
      <h1>cryptowatch</h1>
      <p>Your friendly cryptocurrency converter</p>
    </header>
    <div class="wrapper">
      <section id="entry">
        <h2>Currency input form</h2>
        <form action="" id="entry-form">
          <input
            class="quantity"
            placeholder="Enter quantity"
            aria-label="enter a quantity"
            required
          />
          <input
            list="search1"
            id="first-currency"
            placeholder="Pick cryptocurrency"
            required
            aria-label="Choose a cryptocurrency from the list"
          />
          <datalist id="search1">
            <option class="currency" value="Bitcoin"></option>
            <option class="currency" value="Ethereum"></option>
            <option class="currency" value="Ripple"></option>
            <!-- <option class="currency" value="Bitcoin cash"></option> -->
            <option class="currency" value="EOS"></option>
            <option class="currency" value="Cardano"></option>
            <option class="currency" value="Litecoin"></option>
            <option class="currency" value="Stellar"></option>
            <option class="currency" value="IOTA"></option>
            <option class="currency" value="NEO"></option>
          </datalist>
          <p class="arrow">&#8680;</p>
          <input
            list="search2"
            id="second-currency"
            placeholder="Pick currency"
            required
            aria-label="Choose a currency from the list"
          />
          <datalist id="search2">
            <option class="currency" value="USD"></option>
            <option class="currency" value="GBP"></option>
            <option class="currency" value="EUR"></option>
            <option class="currency" value="JPY"></option>
            <option class="currency" value="CNY"></option>
          </datalist>
          <button
            type="submit"
            id="submit-button"
            aria-label="Submit button"
          ></button>
        </form>
      </section>
      <section id="result">
        <h2>Conversion Output</h2>
        <!--DOM fills this section-->
      </section>
    </div>
    <footer>
      <p>Made by FAMK using CoinGecko api</p>
    </footer>

    <script src="public/main.js"></script>
  </body>
</html>
